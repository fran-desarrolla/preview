<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haga su pedido!!!</title>
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <div class="container">




        <div class="selector " id="selector">
            <div>
                <img src="img/atras.png" alt="" class="oculto" id="btnAtras">
                <img src="img/cancelar.png" alt="Cancelar" class="oculto" id="btnCancelar">

            </div>
            <div class="sel" id="selInicio">
                <div class="tituloOpciones">
                    <h3>Dale click al botón para empezar a armar tu combo!</h3>
                </div>
                <div>
                    <img class="selImg" src="img/play.png" alt="" id="btnInicio">

                </div>
            </div>

            <div class="sel oculto" id="selPan">
                <div class="tituloOpciones">
                    <h3>Seleccioná tu pan</h3>
                </div>
                <div class="contenedorOpciones">

                    <div>
                        <img class="selImg" src="img/panComun.png" alt="" id="btnPanComun">
                        <img class="selImg" src="img/panPapa.png" alt="" id="btnPanPapa">
                    </div>

                </div>
            </div>

            <div class="sel oculto" id="selMedallon">
                <div class="tituloOpciones">
                    <h3>¿Carne o Pollo? ¿Cuántos medallones querés?</h3>
                </div>


                <div class="contenedorOpciones">

                    <div>
                        <img class="selImg" src="img/medallonCarne.png" alt="" id="btnMedallonCarne">
                        <img class="selImg" src="img/medallonPollo.png" alt="" id="btnMedallonPollo">
                    </div>

                </div>
                <div>
                    <button class = "boton" id="btnCantMedallon1" style="">x1</button><button class = "boton"id="btnCantMedallon2">x2</button><button
                    class = "boton" id="btnCantMedallon3">x3</button>
                </div>
            </div>


            <div class="sel oculto" id="selJqlt">
                <div class="tituloOpciones">
                    <h3>¿Qué más le ponemos?</h3>
                </div>
                <div class="contenedorOpciones">

                    <div>
                        <img id="btnQueso" class="selImg" src="img/queso.png" alt="">
                        <img id="btnJamon" class="selImg" src="img/jamon.png" alt="">
                        <img id="btnLechuga" class="selImg" src="img/lechuga.png" alt="">
                        <img id=btnTomate class="selImg" src="img/tomate.png" alt="">
                    </div>

                </div>
            </div>

            <div class="sel oculto" id="selPapas">
                <div class="tituloOpciones">
                    <h3>¿Qué tamaño de papas querés?</h3>
                </div>


                <div class="contenedorOpciones">

                    <div>
                        <img id="btnPapasChicas" class="selImg" src="img/papasChicas.png" alt="">
                        <img id="btnPapasMedianas" class="selImg" src="img/papasMedianas.png" alt="">
                        <img id="btnPapasGrandes" class="selImg" src="img/papasGrandes.png" alt="">
                    </div>

                </div>

            </div>


            <div class="sel oculto" id="selGaseosa">
                <div class="tituloOpciones">
                    <h3>¿Qué vas a tomar?</h3>
                </div>


                <div class="contenedorOpciones">

                    <div>
                        <img id="btnCoca" class="selImg" src="img/coca.png" alt="">
                        <img id="btnFanta" class="selImg" src="img/fanta.png" alt="">
                        <img id="btnSprite" class="selImg" src="img/sprite.png" alt="">
                    </div>

                </div>
                <div>
                    <button class = "boton" id="btnGaseosaChica">Chica</button>
                    <button class = "boton" id="btnGaseosaMediana">Mediana</button>
                    <button class = "boton" id="btnGaseosaGrande">Grande</button>
                </div>
            </div>
            <div class="sel oculto" id="selFinal">
                <div class="tituloOpciones">
                    <h3>¿Sumamos otro combo o terminamos acá?</h3>
                </div>


                <div class="contenedorOpciones">

                    <div>

                        <img id="btnAgrega" class="selImgChica" src="img/agrega.png" alt="">
                        <img id="btnPaga" class="selImgChica" src="img/pagar.png" alt="">

                    </div>

                </div>

            </div>
            <div>
                <img src="img/siguente.png" alt="" class="oculto" id="btnSiguiente">

            </div>
        </div>

        <div class="preview">

            <div id="previewImg">

                <img id="cocaChica" class="oculto imgPreview" src="img/preview/cocaChica.png" alt="">
                <img id="cocaMediana" class="oculto imgPreview" src="img/preview/cocaMediana.png" alt="">
                <img id="cocaGrande" class="oculto imgPreview" src="img/preview/cocaGrande.png" alt="">

                <img id="fantaChica" class="oculto imgPreview" src="img/preview/fantaChica.png" alt="">
                <img id="fantaMediana" class="oculto imgPreview" src="img/preview/fantaMediana.png" alt="">
                <img id="fantaGrande" class="oculto imgPreview" src="img/preview/fantaGrande.png" alt="">

                <img id="spriteChica" class="oculto imgPreview" src="img/preview/spriteChica.png" alt="">
                <img id="spriteMediana" class="oculto imgPreview" src="img/preview/spriteMediana.png" alt="">
                <img id="spriteGrande" class="oculto imgPreview" src="img/preview/spriteGrande.png" alt="">

                <img id="papasChicas" class="oculto imgPreview" src="img/preview/papasChicas.png" alt="">
                <img id="papasMedianas" class="oculto imgPreview" src="img/preview/papasMedianas.png" alt="">
                <img id="papasGrandes" class="oculto imgPreview" src="img/preview/papasGrandes.png" alt="">

                <img id="superCombo" class="imgPreview" src="img/preview/superCombo.jpg" alt="">

                <img id="panComunAbajo" class="oculto imgPreview" src="img/preview/panComunAbajo.png" alt="">
                <img id="panPapaAbajo" class="oculto imgPreview" src="img/preview/panPapaAbajo.png" alt="">


                <img id="carne1" class="oculto imgPreview" src="img/preview/carne1.png" alt="">
                <img id="carne2" class="oculto imgPreview" src="img/preview/carne2.png" alt="">
                <img id="carne3" class="oculto imgPreview" src="img/preview/carne3.png" alt="">
                <img id="pollo1" class="oculto imgPreview" src="img/preview/pollo1.png" alt="">
                <img id="pollo2" class="oculto imgPreview" src="img/preview/pollo2.png" alt="">
                <img id="pollo3" class="oculto imgPreview" src="img/preview/pollo3.png" alt="">

                <img id="queso" class="oculto imgPreview" src="img/preview/queso.png" alt="">
                <img id="jamon" class="oculto imgPreview" src="img/preview/jamon.png" alt="">
                <img id="lechuga" class="oculto imgPreview" src="img/preview/lechuga.png" alt="">
                <img id="tomate" class="oculto imgPreview" src="img/preview/tomate.png" alt="">

                <img id="panComunArriba" class="oculto imgPreview" src="img/preview/panComunArriba.png" alt="">
                <img id="panPapaArriba" class="oculto imgPreview" src="img/preview/panPapaArriba.png" alt="">

            </div>
            <div id="previewPedido" class="oculto">
                <div id="tablaPedido"></div>
                <button>pagar</button>

            </div>

        </div>


        <div class="cuenta" id="cuenta">
            <div id="containerTabla">
                <h1>TU COMBO</h1>
                <table id="tabla">

                    <tr id="tablaPan"></tr>
                    <tr id="tablaMedallon"></tr>
                    <tr id="tablaQueso"></tr>
                    <tr id="tablaJamon"></tr>
                    <tr id="tablaLechuga"></tr>
                    <tr id="tablaTomate"></tr>
                    <tr id="tablaPapas"></tr>
                    <tr id="tablaGaseosa"></tr>
                    <tr id="tablaTotal"></tr>
                </table>

            </div>
            <div id="containerSuperTotalCombos">
                <div><h1>TU PEDIDO</h1></div>
                <div id="tablaCombos">
                </div>
                
                <div id="superTotalCombos">

                </div>



            </div>

        </div>



        <!--div class="footer">
            <div>
                <h2>Powered by @franDesarrolla</h2>
            </div>
        </div-->

    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/script.js"></script>

</body>

</html>
